<body>
  <!-- noscript ======================== -->
  <noscript>
    <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br />

  <!-- layout ========================== -->
  <div id="wrap">
    <h1>쿠팡</h1>
    <h2>쿠팡 회원가입 페이지</h2>
    <article id="joinBox">
      <form action="" method="post">
        <fieldset class="input_area">
          <legend>회원가입 인적사항 작성하기</legend>
          <ul>
            <li>
              <dl>
                <dt>
                  <label for="userId">
                    <i class="far fa-envelope"></i>
                    <span class="hidden">로그인에 필요한 계정을 입력하세요</span></label>
                </dt>
                <dd>
                  <input type="text" name="userId" id="userId" value="" placeholder="아이디(이메일)" required="required">
                </dd>
              </dl>
              <span class="narr">이메일을 입력하세요.</span>
            </li>
            <li>
                <dl>
                  <dt>
                    <label for="userPw">
                      <i class="far fa-envelope"></i>
                      <span class="hidden">계정에대한 비밀번호를 입력하세요.</span></label>
                  </dt>
                  <dd>
                    <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호" required="required">
                  </dd>
                </dl>
                <span class="narr">비밀번호는 6~15자 이내로 입력하셔야 합니다.</span>
              </li>
            <li>
                <dl>
                  <dt>
                    <label for="userRePw">
                      <i class="far fa-envelope"></i>
                      <span class="hidden">비밀번호를 다시 확인하세요.</span></label>
                  </dt>
                  <dd>
                    <input type="password" name="userRePw" id="userRePw" value="" placeholder="비밀번호 확인" required="required">
                  </dd>
                </dl>
                <span class="narr">비밀번호가 일치하지 않습니다.</span>
              </li>
            <li>
                <dl>
                  <dt>
                    <label for="userName">
                      <i class="far fa-envelope"></i>
                      <span class="hidden">가입자의 이름을 입력하세요.</span></label>
                  </dt>
                  <dd>
                    <input type="text" name="userName" id="userName" value="" placeholder="이름" required="required">
                  </dd>
                </dl>
                <span class="narr">이름을 정확히 입력하세요.</span>
              </li>
            <li>
                <dl>
                  <dt>
                    <label for="userPhone">
                      <i class="far fa-envelope"></i>
                      <span class="hidden">가입자의 폰번호를 입력하세요.</span></label>
                  </dt>
                  <dd>
                    <input type="text" name="userPhone" id="userPhone" value="" placeholder="아이디(이메일)" required="required">
                  </dd>
                </dl>
                <span class="narr">휴대폰 번호를 정확하게 입력하세요.</span>
              </li>
          </ul>
        </fieldset>
        <!-- ============================================================ -->
        <fieldset class="confirm_area">
          <legend>회원가입 내용 확인 및 동의</legend>
          <input type="submit" name="confirmCheak" value="동의하고 가입하기" />
          <p>
              본인은 <strong>만 14세 이상</strong>이며, 
              <button type="button" data-terms="terms_01">쿠팡 이용약관</button>, 
              <button type="button" data-terms="terms_02">전자금융거래이용약관</button>, 
              <button type="button" data-terms="terms_03">개인정보 수집 및 이용</button>, 
              <button type="button" data-terms="terms_04">개인정보 제공</button> 
              내용을 확인 하였으며, <em>동의합니다</em>.
          </p>
          <div class="terms">
            <div class="terms_01"><h4>쿠팡 이용약관</h4></div>
            <div class="terms_02"><h4>전자금융거래이용약관</h4></div>
            <div class="terms_03"><h4>개인정보 수집 및 이용</h4></div>
            <div class="terms_04"><h4>개인정보 제공</h4></div>
          </div>
        </fieldset>
      </form>
    </article>
    <footer id="footBox">
      <address>
        <p>
        &copy; <span class="part_01">coupang corp.</span>

        </p>
