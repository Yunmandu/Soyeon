<!DOCTYPE html>
<!-- log_in.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="웹페이지 실습에 따른 목차 구성">
  <meta name="keyword" content="html, css, js, web, design, 웹디자인">
  <meta name="author" content="Y_mandoo">
  <meta name="generator" content="illustrator, photoshop, sublimetext, vscode">
  <link rel="stylesheet" href="../../font/web_gyeonggi/stylesheet.css">
  <link rel="stylesheet" href="../../font/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/common.css">
  <link rel="stylesheet" href="../../css/src/log_in.css">
  <!--[if IE]>
    <script src="../../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../../ie/PIE/PIE.js"></script>
    <script src="../../ie/Respond/dest/respond.min.js"></script>  
  <![endif]-->
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>로그인 기능 이해하기</title>
</head>
<body>
  <!-- noscript ======================== -->
  <noscript>
    <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br />
    자바스크립트의 기능을 활성화 해주세요.</p>
    <p><a target="_blank" href="http://enable-javascript.com/ko/">자바스크립트 활성화 처리하기</a></p>
  </noscript>
  <!-- layout ========================== -->
  <div id="wrap">
    <h1>회원가입</h1>
    <div id="memberBox">
      <div class="sns_login">
        <h2>소셜 로그인</h2>
        <ul>
          <li><a href="#">
            <i></i>
            <span class="hidden">네이버 로그인</span>
          </a></li>
          <li><a href="#">
              <i class="fab fa-facebook-square"></i><span class="hidden">페이스북 로그인</span>
          </a></li>
          <li><a href="#">
              <i class="fab fa-google-plus-square"></i><span class="hidden">구글 로그인</span>
          </a></li>
        </ul>
        <form action="#" method="post">
          <fieldset>
            <legend>log in</legend>
            <div class="in_form">
              <label for="userId" class="hidden">로그인 계정을 입력하세요.</label>
              <input type="text" name="userId" id="userId" value="" placeholder="이메일/아이디">

              <label for="userPw" class="hidden">계정에대한 비밀번호를 입력하세요.</label>
              <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호">
            </div>
            <div class="btn_form">
              <!-- <button type="submit">log in</button> -->
              <input type="submit" name="memberBtn" value="log in" />
            </div>
          </fieldset>
          <fieldset>
            <legend>회원가입 및 계정찾기</legend>
            <a herf="">회원가입</a>
            <a herf="">아이디 및 비밀번호 찾기</a>
          </fieldset>
        </form>
      </div>
    <!-- =================================== -->
      <div class="join">
        <h2>join</h2>
      </div>
    </div>

    <!-- =================================== -->
    <hr />
    <div class="c_join">
      <h2>coupang</h2>
      <ul>
        <li>
            <label for="userId_c" class="hidden"><i class="far fa-envelope"></i>
            <span class="hidden">로그인 계정을 입력하세요.</span></label>
            <input type="text" name="userId_c" id="userId_c" value="" placeholder="아이디(이메일)">
        </li>
        <li>
            <label for="userPw_c" class="hidden"><i class="fas fa-user-lock"></i>
            <span class="hidden">계정에대한 비밀번호를 입력하세요.</span></label>
            <input type="password" name="userPw_c" id="userPw_c" value="" placeholder="비밀번호">
        </li>
        <li>
            <label for="userPw_2" class="hidden"><i class="fas fa-lock"></i>
            <span class="hidden">계정에대한 비밀번호를 다시 입력하세요.</span></label>
            <input type="password" name="userPw_2" id="userPw_2" value="" placeholder="비밀번호 확인">
        </li>
        <li>
            <label for="userName" class="hidden"><i class="fas fa-user"></i>
            <span class="hidden">가입자의 이름을 입력하세요.</span></label>
            <input type="text" name="userName" id="userName" value="" placeholder="이름">
        </li>
        <li>
            <label for="userPhone" class="hidden"><i class="fas fa-mobile-alt"></i>
            <span class="hidden">가입자의 휴대폰 번호를 입력하세요.</span></label>
            <input type="text" name="userPhone" id="userPhone" value="" placeholder="휴대폰 번호">
        </li>
      </ul>
      <div class="agree_join">
        <input type="submit" name="joinBtn" value="동의하고 가입하기" />
      </div>
      <div class="j_text"> 
      <p>본인은 만 14세 이상이며, 쿠팡 이용약관, 전자금융거래이용약관, 개인정보 수집 및 이용, 개인정보 제공 내용을 확인 하였으며, 동의합니다.</p>
      </div>
    </div>
    
  </div>
  <!-- script ========================== -->
  <script src="../../js/base/jquery-3.4.1.min.js"> </script>
  <script src="../../js/base/jquery-ui.min.js"> </script>
  <script src="../../js/src/jquery/log_in.js"> </script>
</body>
</html>
