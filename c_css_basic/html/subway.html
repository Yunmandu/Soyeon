<!DOCTYPE html>
<!-- subway.html -->
<html lang="ko-KR">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset_test.css">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../css/subway.css">
    <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js></script>
    <script src="../ie/PIE/PIE.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>메인 홈페이지 코딩</title>
  </head>
  <body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <h1>서브웨이</h1>
      <h2 class="hidden">네비게이션 전체영역</h2>
       </header>
       <main id="conBox">
         <nav class="ad_area">
               <h2 class="hidden">홈페이지 광고영역</h2>
          <div class="ad_zone">
            <img src="../img/subway_ad.png" alt="서브웨이 광고">
  

          <div class="play_btn">
              <span class="hidden">광고 시작 버튼</span>
            <i class="fas fa-play-circle"></i></div>
          
          </div>
        </div>
      </nav>
      <section class="menu_area">
        <h2 class="hidden">홈페이지 매뉴소개</h2>
        <h3>Subway's menu</h3>
        <div class="menu">
         <div class="menu_pic">
           <div class=menu_pic_01>
             <a href="#">
           <ul>
             <li class="m_pic">메뉴사진</li>
             <li class="menu_name">메뉴이름</li>
           </ul>
          </a>
          </div>
         </div>
         <div class="menu_list">
           <div class="m_list"><p>프래쉬&라이트</p></div>
           <div class="menu_can">
             <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
             </ul>
           </div>
         </div>
        </div>
      </section>
      <article class="news_area">
       <div class="info_broad">

        <div class="info_broad_01">

          <div class="info_01 info">
            
            <div class="use info_text">
          
              <dl>
                <dt>How to use</dt>
                <dd>써브웨이를 제대로 <br /> 즐기는 방법</dd>
                <dd><a href="#">more</a></dd>
              </dl>
            </div>
            <div class="use_pic info_pic"></div>
          </div>
          
          <div class="info_02 info">
           
            <div class="history_pic info_pic"></div>
              
            <div class="history info_text">
          
                  <dl>
                    <dt>History</dt>
                    <dd>50년 역사를 가진 <br /> NO.1 프랜차이즈의 성장기</dd>
                    <dd><a href="#">more</a></dd>
                  </dl>
                </div>
          </div>
          <div class="info_03 info">
            <div class="store_01">
              <h3>가맹신청 <br /> 문의</h3>
            </div>
            <div class="store_02">
              <dl>
                <dt>매장찾기</dt>
                <dd>전국에 있는 서브웨이 매장을 찾을 수 있습니다.</dd>
              </dl>
            </div>
          </div>

        </div>
        <div class="info_broad_02">
           </div>
           
      </div>
      </article>
    </main>
    <footer id="footBox"></footer>
  </div>
  <!-- script -->
  <script></script>
  </body>
</html>
